<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Facturas</h1>
    
    <form id="invoiceForm">
        <label for="invoiceId">ID de la Factura:</label>
        <input type="text" id="invoiceId" name="invoiceId">
        
        <label for="invoiceDetails">Detalles de la Factura:</label>
        <textarea id="invoiceDetails" name="invoiceDetails"></textarea>
        
        <button type="submit">Guardar Factura</button>
    </form>

    <div id="invoiceList">
        <h2>Lista de Facturas</h2>
        <ul id="invoices">
            <!-- Aquí se insertarán las facturas -->
        </ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
