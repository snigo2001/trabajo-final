<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Presupuestos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Presupuestos</h1>
    
    <form id="budgetForm">
        <label for="budgetId">ID del Presupuesto:</label>
        <input type="text" id="budgetId" name="budgetId">
        
        <label for="budgetDetails">Detalles del Presupuesto:</label>
        <textarea id="budgetDetails" name="budgetDetails"></textarea>
        
        <button type="submit">Guardar Presupuesto</button>
    </form>

    <div id="budgetList">
        <h2>Lista de Presupuestos</h2>
        <ul id="budgets">
            <!-- Aquí se insertarán los presupuestos -->
        </ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
